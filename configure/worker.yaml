inputs:
    - stdin:
          status: on
          channel: "input_channel_name_1"
          #codec: "plain"

    - stdin:
          status: on
          channel: "input_channel_name_2"

    - file:
          host: 10.0.3.31
          group: customer-gateway-tengine
          type: program_log_no_muiltline
          dir: /datasas/logs/customer_gateway
          pattern: customer_gateway_access_.*\.log
          #batch_size: 1000

channels:
    - memory:
          name: "test_memory_2"
          size: 2048

    - memory:
          name: "test_memory_1"
          size: 2048

outputs:
    - stdout:
          status: on
          channel: "output_channel_name_1"

    - stdout:
          status: on
          channel: "output_channel_name_2"

codecs:
    #plain: "text"

    multiline:
        match: "^{ISO_9002_TIMESTAMP}"
        previous: "hahah"
        next: "heiehi"

