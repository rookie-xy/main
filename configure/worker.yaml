inputs:
    - file:
          host: "10.0.3.31"
          group: "customer-gateway-tengine"
          type: "program_log_no_muiltline"
          path: "/datasas/logs/customer_gateway"
          name:
              - "customer_gateway_access_*.log"
              - "customer_gateway_access_*.log2"
          codec:
              plain: "text"

    - file:
          host: "192.168.2.11"
          group: "test"
          type: "test_type"
          path: "data/logs/abc/"
          name:
              - "pdms_*.log"
              - "pdms_abc_*.log"
          codec:
              plain: "text"

    - file:
          host: "10.0.3.32"
          group: "customer-gateway-tengine2"
          type: "program_log_no_muiltline2"
          path: "/datasas/logs/customer_gateway2"
          name:
              - "customer_gateway_access_*.log3"
              - "customer_gateway_access_*.log4"
          codec:
              multiline:
                  match: "^{ISO_9002_TIMESTAMP}"
                  previous: "hahah"
                  next: "heiehi"

channels:
    - memory:
          name: "test_memory_2"
          size: 2048

    - memory:
          name: "test_memory_1"
          size: 2048

